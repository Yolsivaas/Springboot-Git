<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
	<head>
		<title>Login Page</title>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
		<!-- <th:block th:include="/_menu"></th:block> -->
	</head>
	<body class="hold-transition login-page">
		<div class="login-box">
			<div class="login-logo">
				<div class="card">
					<div class="card-body login-card-body">
						<p class="login-box-msg">Login Page</p>
						<form th:action="@{/login}" method="post">
							<div class="input-group mb-3">
								<input type="email" class="form-control" name="username" placeholder="user@email.com">
								<div class="input-group-append">
									<div class="input-group-text">
										<span class="fas fa-envelope"/>
									</div>
								</div>
							</div>
							<div class="input-group mb-3">
								<input type="password" name="password" class="form-control" placeholder="password">
								<div class="input-group-append">
									<div class="input-group-text">
										<span class="fas fa-lock"/>
									</div>
								</div>
							</div>
							<div th:if="${param.error}" class="error">Wrong email or password</div></br>
							<button type="submit" class="btn btn-primary btn-block">Login</button>
							<button><a th:href="@{/register}" style="color: black;text-decoration: none;">Register</a></button>
						</form>
					</div>		
				</div>
			</div>
		</div>
	</body>
</html>
